<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pam E-Commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">Pam</div>
            <ul class="nav-links">
                <li><a href="#">Info</a></li>
                <li><a href="#">Project</a></li>
                <li><a href="#">E-com Name</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="description">
            <h2>Welcome to Pam's E-Commerce Website</h2>
            <p>Discover top products, curated collections, and more. Enjoy smooth shopping with great deals and premium quality.</p>
        </div>

        <div class="image-boxes">
            <!-- 6 boxes each with 2 images -->
            <div class="box">
                <img src="https://via.placeholder.com/150" alt="Image 1">
                <img src="https://via.placeholder.com/150" alt="Image 2">
            </div>
            <div class="box">
                <img src="https://via.placeholder.com/150" alt="Image 3">
                <img src="https://via.placeholder.com/150" alt="Image 4">
            </div>
            <div class="box">
                <img src="https://via.placeholder.com/150" alt="Image 5">
                <img src="https://via.placeholder.com/150" alt="Image 6">
            </div>
            <div class="box">
                <img src="https://via.placeholder.com/150" alt="Image 7">
                <img src="https://via.placeholder.com/150" alt="Image 8">
            </div>
            <div class="box">
                <img src="https://via.placeholder.com/150" alt="Image 9">
                <img src="https://via.placeholder.com/150" alt="Image 10">
            </div>
            <div class="box">
                <img src="https://via.placeholder.com/150" alt="Image 11">
                <img src="https://via.placeholder.com/150" alt="Image 12">
            </div>
        </div>

        <div class="big-picture">
            <img src="https://via.placeholder.com/600x300" alt="Big Picture">
        </div>
    </main>
</body>
</html>
